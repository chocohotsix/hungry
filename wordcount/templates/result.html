<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>당신이 입력한 텍스트는 <!-- 총 단어 수-->{{totalwordnum}}로 구성되어 있습니다</h1>
    <a href="{% url 'home' %}">다시하기</a>
    <br>
    <h2>입력한 텍스트 :</h2>
    <!-- 입력받은 전체 텍스트 -->
    {{full}} 
    <!-- 파이썬 key로 받아오기 -->

    <h2>단어 카운트: </h2>
    <!-- '단어'-'단어가 나온 횟수' -->
    
    {% for word,num in dict %}
        {{word}}:{{num}}<br>
    {% endfor %}
        
</body>
</html>
